
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>INCOME CLASSIFIER</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Total Number of Rooms" placeholder="Total Number of rooms" required="required" /><br><br>
    	<input type="text" name="Age of head of household" placeholder="Age of head of household" required="required" /><br><br>
    	<input type="text" name="house hold size" placeholder="house hold size" required="required" /><br><br>
        <input type="text" name="number of child in house" placeholder="number of child in house" required="required" /><br><br>
		
		<label for="own computer">1 if computer is there else 0</label><br>
        <select name="own computer" id="own computer" required>
		<option>None</option>
        <option value="1">1</option>
		<option value="0">0</option>
		</select><br><br>
		
        <label for="own TV">1 if TV is there else 0</label><br>
        <select name="own TV" id="own TV" required>
		<option>None</option>
		<option value="1">1</option>
		<option value="0">0</option>
		</select><br><br>
		
		<label for="Tenure Status">Tenure Status</label><br>
        <select name="Tenure Status" id="Tenure Status" required>
		<option>None</option>
		<option value="1">Owned and fully paid</option>
		<option value="2">Occupied rent free</option>
		<option value="3">Owned but not yet paid off</option>
		<option value="4">Rented</option>
		<option value="5">Other</option>
		</select><br><br>
		
        <label for="TYPE_LIVING_QUARTERS">Type of living quarters</label><br>
        <select name="TYPE_LIVING_QUARTERS" id="TYPE_LIVING_QUARTERS" required>
		<option>None</option>
		<option value="1">House</option>
		<option value="2">Converted hostel</option>
		</select><br><br>
		
       <label for="Access to toilet">Access to toilet</label><br>
        <select name="Access to toilet" id="Access to toilet" required>
		<option>None</option>
		<option value="1">flush toilet with septic tank</option>
		<option value="2">flush toilet connected to sewage system</option>
		<option value="3">pit latrine without ventilation</option>
		<option value="4">pit latrine with ventilation VIP</option>
		<option value="5">Chemical Toilet</option>
		<option value="6">Bucket laterine</option>
		<option value="7">other</option>
		<option value="8">not known</option>
		</select><br><br>
        
		<label for="Access to pipe water">Access to pipe water</label><br>
        <select name="Access to pipe water" id="Access to pipe water" required>
		<option>None</option>                                                                                      
		<option value="1">Piped tap water inside dwelling</option>
		<option value="2">Piped tap water inside the yard</option>
		<option value="3">Piped tap water on community stand distance less than 200m</option>
		<option value="4">Piped tap water on community stand distance between  200m to 500 m</option>
		<option value="5">Piped tap water on community stand between 500m to 1 km</option>
		<option value="6">Piped tap water on community stand distance more than 1 km</option>
		<option value="7">No acces to pipe water</option>
		</select><br><br>
 
        <label for="Internet access">Internet access</label><br>
        <select name="Internet access" id="Internet access" required>
		<option>None</option>
		<option value="1">From home</option>
		<option value="2">No access</option>
		<option value="3">From cell phone</option>
		<option value="4">From work</option>
		<option value="5">From elsewhere</option>
		</select><br><br>
    
		<label for="Gender of head of house">Gender of head of house</label><br>
        <select name="gender" id="gender" required>
		<option>None</option>
		<option value="M">Male</option>
		<option value="F">Female</option>
		</select><br><br>


		<label for="Employment of head of house hold">Employment of head of house hold</label><br>
        <select name="employment" id="employment" required>
		<option>None</option>
		<option value="1"> Not economically active</option>
		<option value="2"> Employed</option>
		<option value="3"> Unemployed</option>
		<option value="4"> Discourage work seeker</option>
		<option value="5"> Household head out of working age group</option>
		</select><br><br>
		
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}
 </div>
